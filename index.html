<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sign Bridge AI - Mobile Pro</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        :root { --primary: #1b7576; --bg: #701b76; --accent: #f1c40f; --chat-bg: #f0f0f0; }
        
        * { box-sizing: border-box; }

        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background-color: var(--bg); 
            color: white; 
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* ‡ÆÆ‡ØÅ‡Æ¥‡ØÅ ‡Æ§‡Æø‡Æ∞‡Øà‡ÆØ‡Øà ‡Æ™‡ÆØ‡Æ©‡Øç‡Æ™‡Æü‡ØÅ‡Æ§‡Øç‡Æ§ */
            overflow: hidden;
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            height: 100%;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        h1 { font-size: 18px; margin: 10px 0 5px; text-align: center; }

        /* Camera Box */
        #webcam-container { 
            margin: 5px auto; border: 3px solid white; border-radius: 20px; 
            width: 140px; height: 140px; background-color: #000; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); flex-shrink: 0;
        }
        canvas { width: 100% !important; height: 100% !important; object-fit: cover; }

        .meter-wrapper { width: 50%; margin: 5px auto; background: rgba(255,255,255,0.2); height: 5px; border-radius: 10px; overflow: hidden; }
        #meter-fill { width: 0%; height: 100%; background: var(--accent); transition: 0.3s; }

        #label-container { font-size: 16px; font-weight: bold; color: var(--accent); min-height: 25px; margin-bottom: 5px; text-align: center; text-transform: uppercase; }
        
        /* Stylish Mode Panel */
        .mode-panel { 
            background: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(10px); 
            padding: 10px; 
            border-radius: 15px; 
            margin: 5px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            flex-shrink: 0;
        }

        .btn-group { display: flex; gap: 5px; }

        .reset-btn, .send-to-chat-btn { 
            border: none; padding: 6px 12px; border-radius: 10px; font-size: 11px; 
            cursor: pointer; font-weight: bold; color: white; transition: 0.2s;
        }

        .reset-btn { background: linear-gradient(135deg, #ff4b2b, #ff416c); }
        .send-to-chat-btn { background: linear-gradient(135deg, #11998e, #38ef7d); }

        /* Action Grid */
        .action-grid { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; flex-shrink: 0; }
        .circle-btn { background: white; border: none; border-radius: 50%; width: 38px; height: 38px; cursor: pointer; font-size: 16px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }

        /* Chat Section - WhatsApp Style */
        .chat-section {
            background: var(--chat-bg); 
            border-radius: 25px 25px 0 0; 
            color: #333; 
            flex-grow: 1; /* ‡ÆÆ‡ØÄ‡Æ§‡ÆÆ‡ØÅ‡Æ≥‡Øç‡Æ≥ ‡Æá‡Æü‡Æ§‡Øç‡Æ§‡Øà ‡Æé‡Æü‡ØÅ‡Æ§‡Øç‡Æ§‡ØÅ‡Æï‡Øç‡Æï‡Øä‡Æ≥‡Øç‡Æ≥‡ØÅ‡ÆÆ‡Øç */
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            width: 100%;
        }

        #chat-window { 
            flex-grow: 1; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            gap: 10px;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
            background-size: contain;
        }

        .chat-bubble { padding: 10px 15px; max-width: 80%; width: fit-content; font-size: 14px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); font-weight: 500; }
        .ai-msg { background: white; align-self: flex-start; border-radius: 0 15px 15px 15px; }
        .user-msg { background: #dcf8c6; align-self: flex-end; border-radius: 15px 0 15px 15px; border: 1px solid #c0e0a8; }

        .sign-img-msg { align-self: flex-end; max-width: 120px; border-radius: 10px; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* Mobile Responsive Input Area */
        .input-area { 
            display: flex; 
            gap: 8px; 
            padding: 10px; 
            background: white;
            border-top: 1px solid #ddd;
            align-items: center;
        }
        .input-wrapper { position: relative; flex-grow: 1; }
        input[type="text"] { width: 100%; padding: 10px 40px 10px 15px; border-radius: 20px; border: 1px solid #ddd; font-size: 14px; outline: none; }
        #mic-btn-inline { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 18px; color: #075e54; cursor: pointer; }

        .send-btn { background: #075e54; color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Bridge AI ü§ù</h1>
        
        <div id="webcam-container"></div>
        <div class="meter-wrapper"><div id="meter-fill"></div></div>
        <div id="label-container">READY...</div>

        <div class="mode-panel">
            <label style="font-size: 11px; font-weight: bold; color: white;"><input type="checkbox" id="mode-toggle"> SENTENCE MODE</label>
            <div class="btn-group">
                <button class="reset-btn" onclick="clearSentence()">RESET</button>
                <button class="send-to-chat-btn" onclick="sendSentenceToChat()">SEND</button>
            </div>
        </div>

        <div class="action-grid">
            <button class="circle-btn" onclick="changeCamera('environment')">üì∏</button>
            <button class="circle-btn" onclick="changeCamera('user')">ü§≥</button>
            <button class="circle-btn" onclick="shareChat()" style="background: #2ed573; color: white;">üì§</button>
        </div>

        <div class="chat-section">
            <div id="chat-window"></div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="reply-input" placeholder="Type a reply...">
                    <button id="mic-btn-inline" onclick="startVoiceRecognition()">üé§</button>
                </div>
                <button class="send-btn" onclick="sendReply()">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/XWj81Sbck/"; 
        let model, webcam, maxPredictions, currentFacingMode = "environment", lastSpoken = "", sentence = [];

        async function init() {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            maxPredictions = model.getTotalClasses();
            await setupWebcam();
            window.requestAnimationFrame(loop);
        }

        async function setupWebcam() {
            // ‡ÆÆ‡Øä‡Æ™‡Øà‡Æ≤‡Æø‡Æ≤‡Øç ‡Æ™‡Æ¥‡Øà‡ÆØ ‡Æï‡Øá‡ÆÆ‡Æ∞‡Ææ ‡Æ∏‡Øç‡Æü‡Øç‡Æ∞‡ØÄ‡ÆÆ‡Øà ‡ÆÆ‡ØÅ‡Æ¥‡ØÅ‡ÆÆ‡Øà‡ÆØ‡Ææ‡Æï ‡Æ®‡Æø‡Æ±‡ØÅ‡Æ§‡Øç‡Æ§ ‡Æµ‡Øá‡Æ£‡Øç‡Æü‡ØÅ‡ÆÆ‡Øç
            if (webcam && webcam.canvas) {
                const stream = webcam.canvas.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                await webcam.stop();
            }

            webcam = new tmImage.Webcam(160, 160, (currentFacingMode === "user"));
            try {
                await webcam.setup({ facingMode: currentFacingMode }); 
                await webcam.play();
                document.getElementById("webcam-container").innerHTML = ""; 
                document.getElementById("webcam-container").appendChild(webcam.canvas);
            } catch (err) {
                console.error("Camera Setup Error: ", err);
            }
        }

        async function changeCamera(mode) { 
            currentFacingMode = mode; 
            await setupWebcam(); 
        }

        async function loop() { webcam.update(); await predict(); window.requestAnimationFrame(loop); }
        function speak(text) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(text)); }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let best = { className: "", prob: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > best.prob) best = { className: prediction[i].className, prob: prediction[i].probability };
            }

            const label = document.getElementById("label-container");
            const isSentenceMode = document.getElementById("mode-toggle").checked;
            document.getElementById("meter-fill").style.width = (best.prob * 100) + "%";

            if (best.prob > 0.90) {
                if (best.className !== lastSpoken) {
                    if (isSentenceMode) {
                        sentence.push(best.className);
                        label.innerText = sentence.join(" ");
                    } else {
                        label.innerText = best.className;
                        addMessage(best.className, "ai-msg");
                    }
                    speak(best.className);
                    lastSpoken = best.className;
                }
            } else if (best.prob < 0.2) {
                lastSpoken = "";
                if(!isSentenceMode) label.innerText = "READY...";
            }
        }

        function addMessage(text, type) {
            let chatWindow = document.getElementById("chat-window");
            let bubble = document.createElement("div");
            bubble.className = "chat-bubble " + type;
            bubble.innerText = text;
            chatWindow.appendChild(bubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendSentenceToChat() {
            const text = document.getElementById("label-container").innerText;
            if(text !== "READY..." && text !== "") {
                addMessage(text, "ai-msg");
                clearSentence();
            }
        }

        function clearSentence() {
            sentence = []; lastSpoken = "";
            document.getElementById("label-container").innerText = "READY...";
        }

        function sendReply() {
            let val = document.getElementById("reply-input").value.trim().toLowerCase();
            if(!val) return;
            let chatWindow = document.getElementById("chat-window");
            addMessage(val.toUpperCase(), "user-msg");
            
            let img = document.createElement("img");
            img.src = "image/" + val + ".jpg"; 
            img.className = "sign-img-msg";
            img.onerror = function() { this.style.display = 'none'; }; 
            chatWindow.appendChild(img);
            
            chatWindow.scrollTop = chatWindow.scrollHeight;
            document.getElementById("reply-input").value = "";
        }

        function startVoiceRecognition() {
            const rec = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            rec.onresult = (e) => { document.getElementById('reply-input').value = e.results[0][0].transcript; };
            rec.start();
        }

        function shareChat() {
            const text = document.getElementById("label-container").innerText;
            if (text !== "READY..." && navigator.share) navigator.share({ title: 'Sign Message', text: text });
        }

        init();
    </script>
</body>
</html>
