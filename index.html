<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sign Bridge AI - Enhanced Mobile</title>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <style>
        :root { --primary: #1a1a2e; --accent: #00b894; --chat-ai: #e1f5fe; --chat-user: #2d3436; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--primary); color: white; 
            margin: 0; padding: 0; display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
        }

        /* Top Panel - Camera Size Increased */
        .top-panel { padding: 15px 10px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; }
        
        #webcam-container { 
            border: 4px solid rgba(255,255,255,0.3); border-radius: 20px; 
            width: 200px; height: 200px; /* கேமரா அளவு பெரிதாக்கப்பட்டுள்ளது */
            overflow: hidden; background: #000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        canvas { width: 100% !important; height: 100% !important; object-fit: cover; }

        #label-container { 
            font-size: 22px; font-weight: bold; color: #f1c40f; 
            margin: 12px 0; min-height: 30px; text-transform: uppercase;
        }

        .controls { display: flex; gap: 12px; margin-bottom: 10px; align-items: center; }
        .btn { border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; color: white; cursor: pointer; font-size: 13px; }
        .btn-reset { background: #d63031; }
        .btn-send { background: var(--accent); }

        /* Chat Section */
        .chat-section {
            background: #ffffff; border-radius: 30px 30px 0 0; 
            flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;
        }

        #chat-window { 
            flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; 
            padding: 15px; gap: 12px; background: #f9f9f9;
        }

        .chat-bubble { 
            padding: 12px 16px; max-width: 80%; font-size: 16px; 
            border-radius: 18px; line-height: 1.4; color: #333;
        }
        .ai-msg { background: var(--chat-ai); align-self: flex-start; border-bottom-left-radius: 2px; }
        .user-msg { background: var(--chat-user); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .sign-img {
            display: block; width: 140px; height: 140px; object-fit: contain;
            margin-top: 10px; border-radius: 10px; background: #fff; border: 1px solid #ddd;
        }

        /* Adjusted Input Area - Moved Up for Mobile */
        .input-area { 
            padding: 15px 15px 30px 15px; /* மொபைல் நேவிகேஷன் பாருக்காக கீழே அதிக இடம் */
            display: flex; gap: 10px; background: white; border-top: 1px solid #eee;
            align-items: center;
        }
        input[type="text"] { 
            flex-grow: 1; padding: 14px 20px; border-radius: 28px; 
            border: 1px solid #ddd; outline: none; font-size: 16px;
            background: #f1f1f1; color: #333;
        }
        .send-btn { 
            background: var(--accent); color: white; border: none; 
            border-radius: 50%; width: 52px; height: 52px; font-size: 22px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="top-panel">
        <div id="webcam-container"></div>
        <div id="label-container">READY</div>
        <div class="controls">
            <label style="font-size: 13px; color: #aaa;"><input type="checkbox" id="mode-toggle"> Sentence Mode</label>
            <button class="btn btn-reset" onclick="clearSentence()">Reset</button>
            <button class="btn btn-send" onclick="sendSentenceToChat()">Add to Chat</button>
        </div>
    </div>

    <div class="chat-section">
        <div id="chat-window"></div>
        <div class="input-area">
            <input type="text" id="reply-input" placeholder="Type a word...">
            <button class="send-btn" onclick="sendReply()">➤</button>
        </div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/XWj81Sbck/"; 
        let model, webcam, maxPredictions, lastSpoken = "", sentence = [];

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US'; 
                msg.rate = 1.0;
                window.speechSynthesis.speak(msg);
            }
        }

        async function init() {
            model = await tmImage.load(URL + "model.json", URL + "metadata.json");
            maxPredictions = model.getTotalClasses();
            // கேமரா குவாலிட்டி மேம்படுத்தப்பட்டுள்ளது
            webcam = new tmImage.Webcam(200, 200, false); 
            await webcam.setup({ facingMode: "environment" });
            await webcam.play();
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            window.requestAnimationFrame(loop);
        }

        async function loop() { webcam.update(); await predict(); window.requestAnimationFrame(loop); }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let best = { className: "", prob: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability > best.prob) best = { className: prediction[i].className, prob: prediction[i].probability };
            }

            if (best.prob > 0.90 && best.className !== lastSpoken) {
                const label = document.getElementById("label-container");
                const isSentence = document.getElementById("mode-toggle").checked;

                if (isSentence) {
                    sentence.push(best.className);
                    label.innerText = sentence.join(" ");
                } else {
                    label.innerText = best.className;
                    addMessageWithImage(best.className, "ai-msg");
                }
                
                speak(best.className);
                lastSpoken = best.className;
            } else if (best.prob < 0.1) { lastSpoken = ""; }
        }

        function addImageToBubble(bubble, word) {
            const formats = ['jpg', 'png', 'jpeg', 'gif', 'webp'];
            let found = false;
            function tryFormat(index) {
                if (index >= formats.length || found) return;
                const img = new Image();
                img.src = "image/" + word.toLowerCase() + "." + formats[index];
                img.onload = function() {
                    if(!found) {
                        img.className = "sign-img";
                        bubble.appendChild(img);
                        found = true;
                        const cw = document.getElementById("chat-window");
                        cw.scrollTop = cw.scrollHeight;
                    }
                };
                img.onerror = () => tryFormat(index + 1);
            }
            tryFormat(0);
        }

        function addMessageWithImage(text, type) {
            const chatWindow = document.getElementById("chat-window");
            const bubble = document.createElement("div");
            bubble.className = "chat-bubble " + type;
            bubble.innerText = text.toUpperCase();
            chatWindow.appendChild(bubble);
            addImageToBubble(bubble, text);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendReply() {
            const input = document.getElementById("reply-input");
            const val = input.value.trim();
            if(!val) return;
            addMessageWithImage(val, "user-msg");
            speak(val);
            input.value = "";
        }

        function sendSentenceToChat() {
            const text = document.getElementById("label-container").innerText;
            if(text !== "READY") {
                addMessageWithImage(text, "ai-msg");
                speak(text);
                clearSentence();
            }
        }

        function clearSentence() { sentence = []; lastSpoken = ""; document.getElementById("label-container").innerText = "READY"; }

        init();
    </script>
</body>
</html>
